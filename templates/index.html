<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartTech</title>

    <!-- leaflet css  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        margin-top: 5px;
        margin-bottom: 10px;
        margin-left: 340px;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .navbar {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }

      .navbar a {
        color: #fff;
        text-decoration: none;
        margin: 0 15px;
      }

      .navbar-left {
        flex: 1;
      }

      .navbar-center {
        flex: 2;
        text-align: center;
      }

      .navbar-right {
        flex: 1;
        text-align: right;
      }

      .donate-btn {
        background-color: #ff6347;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
      }

      .donate-btn:hover {
        background-color: #ff4839;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .form-row {
        margin-bottom: 15px;
        overflow: hidden;
      }
      .form-row label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-row input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .text-center {
        text-align: center;
      }
      .btn {
        display: inline-block;
        padding: 8px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .footer {
        background-color: #000;
        color: #fff;
        text-align: center;
        padding: 20px;
        position: absolute;
        width: 100%;
      }
      .card {
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
        margin: 0 10px;
      }
      .card img {
        width: 100%;
        height: auto;
        display: block;
      }
    </style>
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <a href="#"><img src="../static/photo/unnamed.png" alt="SmartTech"width="70px" height="50px" />SmartTech</a>
      </div>
      <div class="navbar-right">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('waste') }}">Waste Management</a>
        <a href="{{ url_for('transport') }}">Transportaion</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('service') }}">Services</a>
      </div>
    </nav>
    <div class="hero" style="width: 100%;height: 600px;">
      <img src="../static/photo/hero.jpg" alt="Home" width="100%" height="500px">
    </div>
    <center style="margin-top: 120px; margin-bottom: 120px;">
      <div class="card" style="display: inline-block;">
        <img src="../static/photo/trans.jpg" alt="Image 1" />
        <b>Waste Management</b>
      </div>

      <div class="card" style="display: inline-block;">
        <img src="../static/photo/waste.jpg" alt="Image 2" />
        <b>Track Route</b>
      </div>
      <div class="card" style="display: inline-block;">
        <img src="../static/photo/waste.jpg" alt="Image 2" />
        <a href="{{url_for('output')}}"><b>Track Route</b></a>
      </div>
    </center>
    <div class="footer">&copy; 2024 SmartTech. All rights reserved.</div>
  </body>
</html>
